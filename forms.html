<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Alien Abduction Order Form</title>
	<link href="https://fonts.googleapis.com/css2?family=Butcherman&display=swap" rel="stylesheet">
	<link href="css/forms.css" rel="stylesheet">
</head>
<body>
	<div class="wrapper">
		<section>
			<h1>Alien Abduction Order Form</h1>
			<p>Fill out the form below to place an order for an alien abduction by one of our fine UFOs.</p>
			<form action="https://e3vwdl4bpd.execute-api.us-west-2.amazonaws.com/default/API2SES" method="post">
				<input type="hidden" name="send_to" value="kjoulani@yahoo.com"/>
			<fieldset>
				<legend>Your contact information</legend>
				<label for="name">Your name </label>
					<input type="text" id="name" name="name"/>
				<label for="phone">Phone number</label>
					<input type="tel" id="phone" name="phone"/>
				<label for="email">Email</label>
					<input type="email" id="email" name="email"/>
			</fieldset>
			<fieldset>
				<legend>About your abduction </legend>
				<label for="date">Requested  date</label>
					<input type="date" name="date" id="date"/>
				
				<label for="qty">How many people would you like abducted?</label>
					<input type="number" id="qty" name="qty" min="1" max="10" value="1" />
				<p>What type of UFO do you prefer?</p>
					<label>
						<input type="radio" name="ufoType" value="classic"/>
						Classic oval UFO
					</label>
					<label>
						<input type="radio" name="ufoType" value="starwars" checked/>
						Star Wars-style Imperial cruiser
					</label>
					<label>
						<input type="radio" name="ufoType" value="galactica"/>
						Battlestar Galactica-style Viper
					</label>
					<label>
						<input type="radio" name="ufoType" value="borg"/>
						Borg-style cube
					</label>	
						
						
					
				<label for="abtype">What type of abduction experience do you want?</label>
					<select id="abtype" name="abtype">
						<option selected>Select one...</option>
						<option value="tour">Tour of the solar system</option>
						<option value="dinner">Alien dinner and discussion</option>
						<option value="dance">Alien dance lessons</option>
						<option value="whale">Whale watching</option>
					</select>
				<label for="comments">Special requests:</label>
				<textarea id="comments" name="comments"></textarea>
				<label><input type="checkbox" id="subscribe" name="subscribe" checked/>Add me to your email list</label>
			</fieldset>
			<button type="submit">Submit</button>
			</form>
		</section>
		<aside>
			<h3>Our Location</h3>
			<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d108513.53178049174!2d35.10531914449453!3d31.79644533238737!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1502d7d634c1fc4b%3A0xd96f623e456ee1cb!2sJerusalem!5e0!3m2!1sen!2sil!4v1597767684341!5m2!1sen!2sil" width="400" height="300" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
			<address>
				Frontend Masters &middot;
				60 South 6th Street &middot;
				Suite 3625 &middot;
				Minneapolis, MN 55402
			</address>
		</aside>
	</div>
	<script src="js/forms.js"></script>
</body>
</html>
